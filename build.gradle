plugins {
    id 'java'
    id 'application'
}

group 'com.uea'
version '1.0-SNAPSHOT'

mainClassName = 'com.uea.tweet.covid.Launcher'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'
    implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
